<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section>

      <form>
        <label>Character Name</label>
        <input type="text">
        <br><br>
        <label for="jedi">Jedi</label>
        <input type="radio" name="jedi-or-sith" value="jedi">
        <label for="sith">Sith</label>
        <input type="radio" name="jedi-or-sith" value="sith">
        <br><br>
        <label for="lightsaber-color">Lightsaber color: </label>
        <select name="lightsaber-color" id="">
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
          <option>Purple</option>
        </select>
        <br><br>
        <button>Submit</button>
      </form>
      </section>
      <section>
        <table>
          <thead>
            <th>Planet</th>
            <th>Environment</th>
            <th>Population</th>
          </thead>
          <tbody>
            <tr>
              <td>Tatooine</td>
              <td>Desert</td>
              <td>200,000</td>
            </tr>
            <tr>
              <td>Hoth</td>
              <td>Ice</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Endor</td>
              <td>Forest</td>
              <td>30,000,000</td>
            </tr>
            <tr>
              <td>Mustafar</td>
              <td>Lava</td>
              <td>10,000</td>
            </tr>

          </tbody>


        </table>
      </section>
    
  </body>
</html>
